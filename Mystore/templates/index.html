<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Database</title>
</head>
<body>
    <h1>Text Database</h1>

    <!-- Form to add text to the database -->
    <form method="POST" action="/add_text">
        {{ form.csrf_token }}
        <label for="text_content">Add Text:</label>
        <textarea id="text_content" name="text_content" rows="4" cols="50" required></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>

    <hr>

    <!-- Display texts stored in the database -->
    <h2>Stored Texts:</h2>
    <ul>
        {% for text in texts %}
            <li>{{ text.content }}</li>
        {% endfor %}
    </ul>

    <!-- Button to download the first text from the database -->
    {% include 'download_button.html' %}

</body>
</html>
